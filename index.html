<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style> -->
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4=" alt="ping pong image">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      
                    </header>
                    <div class="card-content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">use the buttons below to keep score</p>
                        <label for="playto" class="label is-large is-inline">Play up to</label>
                        <div class="select rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary card-footer-item button is-large" id="p1Button">+1 Player 1</button>
                        <button class="is-info card-footer-item button is-large" id="p2Button">+1 Player 2</button>
                        <button class="is-danger card-footer-item button is-large" id="reset">Reset</button>
                      
                    </footer>
                  </div>
            
            </div>
        </div>
    </div>  
</section>
    
    <script src="script.js"></script>
</body>
</html>
